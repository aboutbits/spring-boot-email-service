databaseChangeLog:
  - changeSet:
      id: 2023-01-30-create-email-tables
      author: Andreas Hufler
      changes:
        - createTable:
            tableName: email_service_emails
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: state
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: subject
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: recipients
                  type: jsonb
                  constraints:
                    nullable: false
              - column:
                  name: from_address
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: from_name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: text_body
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: html_body
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: sending_scheduled_at
                  type: TIMESTAMP WITH TIMEZONE
                  constraints:
                    nullable: false
              - column:
                  name: reference
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: sent_at
                  type: TIMESTAMP WITH TIMEZONE
                  constraints:
                    nullable: false
              - column:
                  name: error_at
                  type: TIMESTAMP WITH TIMEZONE
                  constraints:
                    nullable: false
              - column:
                  name: error_message
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIMEZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIMEZONE
                  constraints:
                    nullable: false

        - createIndex:
            tableName: email_service_emails
            indexName: email_service_emails_reference_index
            columns:
              - column:
                  name: reference

        - createIndex:
            tableName: email_service_emails
            indexName: email_service_emails_state_index
            columns:
              - column:
                  name: state

        - createIndex:
            tableName: email_service_emails
            indexName: email_service_emails_sending_scheduled_at_index
            columns:
              - column:
                  name: sending_scheduled_at

        - sql:
            splitStatements: false
            sql: |
              ALTER TABLE email_service_emails
              ADD CONSTRAINT email_service_emails_one_body_not_empty CHECK (
              (text_body != '')
              OR (html_body != '')
              )

        - createTable:
            tableName: email_service_email_attachments
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: file_name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: content_type
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: reference
                  type: text
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: email_service_email_attachments
            baseColumnNames: email_id
            constraintName: email_service_email_attachments_email_id
            referencedTableName: email_service_emails
            referencedColumnNames: id

        - createIndex:
            tableName: email_service_email_attachments
            indexName: email_service_email_attachments_email_id_index
            columns:
              - column:
                  name: email_id
